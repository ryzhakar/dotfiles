---
vars:

stow:
  # - src: alacritty/.config/alacritty
  #   links:
  #     - "${XDG_CONFIG_HOME}/alacritty"

  - src: tmux/.config/tmux/tmux.conf
    links:
      - "${XDG_CONFIG_HOME}/tmux/tmux.conf"

  - src: gitui/.config/gitui/theme.ron
    links:
      - "${XDG_CONFIG_HOME}/gitui/theme.ron"

  - src: zsh/.zshrc
    links:
      - "${HOME}/.zshrc"

  - src: git/.gitconfig
    links:
      - "${HOME}/.gitconfig"

  - "nvim/.config/nvim":
    - src: lua
      links:
        - "${XDG_CONFIG_HOME}/nvim/lua"
    - src: init.lua
      links:
        - "${XDG_CONFIG_HOME}/nvim/init.lua"

  - "kitty/.config/kitty":
    - src: kitty.conf
      links:
        - "${XDG_CONFIG_HOME}/kitty/kitty.conf"
    - src: current-theme.conf
      links:
        - "${XDG_CONFIG_HOME}/kitty/current-theme.conf"
